<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root" class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-6"></div>
    <script type="text/babel">
        const App = () => {
            const [noButtonPosition, setNoButtonPosition] = React.useState({ top: '50%', left: '50%' });

            const handleYesClick = () => {
                alert("Yay! I love you too!");
            };

            const handleNoClick = () => {
                const randomTop = Math.floor(Math.random() * 80) + 10; 
                const randomLeft = Math.floor(Math.random() * 80) + 10; 
                setNoButtonPosition({ top: `${randomTop}%`, left: `${randomLeft}%` });
            };

            return (
                <div className="text-center relative">
                    <h1 className="text-3xl font-bold mb-4">Do You Love Me?</h1>
                    <img 
                        src=""
                        alt="" 
                        className="" 
                    />
                    <p className="text-lg mb-6">I've been meaning to ask you this for a while...</p>
                    <div className="flex justify-center space-x-4 mb-4">
                        <button onClick={handleYesClick} className="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition duration-300">
                            <i className="fas fa-heart"></i> Yes
                        </button>
                        <button 
                            onClick={handleNoClick} 
                            className="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition duration-300 absolute"
                            style={{ top: noButtonPosition.top, left: noButtonPosition.left, transform: 'translate(-50%, -50%)' }}
                        >
                            <i className="fas fa-heart-broken"></i> No
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
